{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
<h1 class="text-center">{{title}}</h1>

<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      提交
    </button>
  {% endbuttons %}
</form>
<p class="text-info">已经有账号了? 去 <a href="{% url 'users:login' %}">登录</a>!</p>


</div>
{% endblock content %}
